<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Clamp</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 300px;
        height: 120px;
        border: 5px solid lightgray;
        border-radius: 16px;
      }
      .input{
        width: 90%;
        border: 2px solid lightgray;
        border-radius: 15px;
        margin: 10px;
        padding: 5px;
        text-overflow: ellipsis; /* For text */
      }

      .line-clamp{
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        -webkit-line-clamp: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>LINE CLAMP</h2>
        <p class="line-clamp">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos
          consequatur perferendis hic quidem. Vel libero consectetur expedita
          sit minima, illo, facilis quia iure facere tenetur ipsa eveniet. Sed,
          accusamus cum?
        </p>
      </div>
      <br>
      <div class="container">
        <h2>For input</h2>
        <input type="text" class="input" placeholder="Enter input">
      </div>
    </div>
  </body>
</html>
