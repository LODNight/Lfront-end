<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body,.ovl-1,.ovl-2,.ovl-3{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ovl-1 .container{
            width: 400px;
            height: 400px;
            border: 5px solid lightgray;
            border-radius: 16px;
            overflow: hidden;
        }
        .ovl-2 .container{
            width: 400px;
            height: 400px;
            border: 5px solid lightgray;
            border-radius: 16px;
            overflow: hidden;
        }
        .ovl-3 .container{
            width: 400px;
            height: 400px;
            border: 5px solid lightgray;
            border-radius: 16px;
            overflow: auto;
        }
        .box{
            width: 200px;
            height: 200px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>OVERFLOW</h1>
    <div class="ovl-1">
        <h2>Hiden</h2>
        <div class="container">
            <div class="box" style="background-color: gold;"></div>
            <div class="box" style="background-color: darkorange;"></div>
            <div class="box" style="background-color: hotpink;"></div>
            <div class="box" style="background-color: cornflowerblue;"></div>
            <div class="box" style="background-color: blueviolet;"></div>
        </div>
    </div>
    <br>
    <div class="ovl-2">
        <h2>Scroll</h2>
        <div class="container">
            <div class="box" style="background-color: gold;"></div>
            <div class="box" style="background-color: darkorange;"></div>
            <div class="box" style="background-color: hotpink;"></div>
            <div class="box" style="background-color: cornflowerblue;"></div>
            <div class="box" style="background-color: blueviolet;"></div>
        </div>
    </div>
    <br>
    <div class="ovl-3">
        <h2>Auto</h2>
        <div class="container">
            <div class="box" style="background-color: gold;"></div>
            <div class="box" style="background-color: darkorange;"></div>
            <div class="box" style="background-color: hotpink;"></div>
            <div class="box" style="background-color: cornflowerblue;"></div>
            <div class="box" style="background-color: blueviolet;"></div>
        </div>
    </div>
    
</body>
</html>
